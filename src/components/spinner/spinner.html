<div v-show="active" class="c-spinner" :class="{ 'c-spinner--fullscreen': fullScreen }">
  <svg viewBox="0 0 100 100" width="0" height="0">
    <circle  stroke-width="4" fill="none" stroke-linecap="round" stroke-dashoffset="0" cx="50" cy="50" r="20"></circle>
  </svg>
  <p class="c-spinner__text hy_c-copy hy_u-font-weight--medium" v-if="!!text">{{text}}</p>
</div>
